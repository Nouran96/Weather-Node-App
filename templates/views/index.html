<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/img/weather.png" type="image/png">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Weather App</title>
</head>
<body>

    <div class="d-flex flex-column flex-grow-1">
        {{>header}}

        <div class="container main-content">

            
            <form>
                <h5 class="text-center mb-4 font-weight-bold">Find out the weather anywhere</h5>
                <input type="text" class="form-control" placeholder="Enter a location" id="addressInput">
                <button class="btn btn-dark" id="getWeatherBtn">Get Weather</button>
            </form>
            <span id="errorMsg" class="text-center text-danger"></span>

            <h3 id="location" class="display-5"></h3>
            <div id="forecast">
                <p id="summary"></p>
                <div class="row justify-content-center">
                    <img class="col-md-5" id="icon" src="" alt="">
                    <h5 class="text-md-left col-md-3 display-4" id="temp"></h5 class="col-md-6 display-4">
                </div>
                <span id="rain"></span>
                <span id="wind"></span>
                <span id="humid"></span>
            </div>
            <!-- <p id="forecast" class="text-left text-md-center"></p> -->
        </div>
    </div>
    {{>footer}}

    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
